<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Vite App</title>
  </head>
  <body class="background"> 
    <div class="container">
      <div class="row ">
        <div class="col-lg-6 px-xl-5">
          <div class="d-flex vh-100 flex-column justify-content-center px-xl-5">
            <h1>Wellcome Back</h1>
            <p class="fw-light">Today is a new day. It's your day. You shape it.<br/> Sign in to start managing your projects.</p>
            <form class="mt-5">
              <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Youremail@company.com">
                <div class="error">lỗi quá</div>
              </div>
              <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="At least 8 characters">
                <div class="success">Oa thành công rồi</div>
              </div>
              <a href="#" type="button" class=" text-dark text-decoration-none text-end d-block">
                <small>Forgot Password ?</small>
              </a>
              <button class="btn btn-primary w-100 mt-4 fw-light">
                Sign in
              </button>
            </form>

            <div class="hr my-3">Or</div>
            <button class="btn w-100 bg-secondary bg-opacity-10">
              Sign up
            </button>
          </div>
        </div>
        <div class="col-lg-6 py-3 d-lg-flex align-items-center d-none overflow-hidden justify-content-center">
            <img src="https://wallpaperaccess.com/full/8642900.gif"  class="object-fit-contain w-100 rounded-5" alt="Art zeno">
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
